name: Docs-Only Auto-Merge

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  docs-only-check:
    if: github.actor == 'shrwnsan'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if docs-only changes
        id: check
        run: |
          # Get list of changed files
          FILES=$(git diff --name-only origin/main...HEAD)

          # Allowed files (safe docs + config files)
          # - Top-level and plugin README.md, CHANGELOG.md
          # - .claude-plugin/marketplace.json
          # - plugins/*/.claude-plugin/plugin.json
          # - docs/ directory (general documentation)
          NON_ALLOWED=$(echo "$FILES" | grep -v -E '^(README|CHANGELOG|docs/).*\.md$|^\.claude-plugin/marketplace\.json$|^plugins/.*/\.claude-plugin/plugin\.json$|^plugins/.+/(README|CHANGELOG)\.md$' || true)

          if [ -n "$NON_ALLOWED" ]; then
            echo "Non-allowed files detected:"
            echo "$NON_ALLOWED"
            echo "docs_only=false" >> $GITHUB_OUTPUT
          else
            echo "Only allowed files changed (docs + config):"
            echo "$FILES"
            echo "docs_only=true" >> $GITHUB_OUTPUT
          fi

      - name: Auto-merge docs-only PR
        if: steps.check.outputs.docs_only == 'true'
        run: |
          # Sanitize PR title: remove potentially dangerous characters
          SAFE_TITLE="${{ github.event.pull_request.title }}"
          SAFE_TITLE=$(echo "$SAFE_TITLE" | tr -d '";\n\r' | tr -s ' ' | cut -c1-100)

          gh pr merge ${{ github.event.pull_request.number }} --squash --auto --subject "docs: auto-merge ${SAFE_TITLE}"
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Comment on non-docs PR
        if: steps.check.outputs.docs_only == 'false'
        run: |
          gh pr comment ${{ github.event.pull_request.number }} --body "⚠️ This PR contains code changes and requires manual review.

**Allowed auto-merge files:**
- `README.md`, `CHANGELOG.md` (top-level and plugin-level)
- `docs/*.md` (general documentation)
- `.claude-plugin/marketplace.json` (marketplace manifest)
- `plugins/*/.claude-plugin/plugin.json` (plugin manifests)

All other changes (including agents/*, commands/*, skills/*) require manual review."
        env:
          GH_TOKEN: ${{ github.token }}
